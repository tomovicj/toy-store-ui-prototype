@if (toy()) {
<div class="card mt-5 mb-3">
  <div class="row">
    <div class="col-md-6">
      <img [src]="toy()!.imageUrl" class="img-fluid" alt="Image of {{ toy()!.name }}" />
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h2 class="card-title">{{ toy()!.name }}</h2>
        <p class="card-text">{{ toy()!.description }}</p>
        <div class="d-flex gap-1 flex-wrap">
          <span class="badge rounded-pill text-bg-secondary">{{ toy()!.category }}</span>
          <span class="badge rounded-pill text-bg-secondary">{{ toy()!.forAgeGroup }} years</span>
          <span class="badge rounded-pill text-bg-secondary text-capitalize">{{ toy()!.forGender }}</span>
          <span class="badge rounded-pill text-bg-secondary">Manufactured: {{
            utilService.formatDate(toy()!.manufactureDate) }}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-5">
          <p class="card-text m-0 fs-5"><strong>Price:</strong> {{ utilService.formatPrice(toy()!.price) }}</p>
          <p class="card-text m-0 fs-5">{{ getAverageRating() }} / 5 <i class="bi bi-star-fill text-warning"></i></p>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary w-100 me-2">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toy-reviews [reviews]="toy()!.reviews" />
}
