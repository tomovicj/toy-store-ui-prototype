<div class="row my-5">
  <div class="col-3"></div>
  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Login</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email"
              [class.is-invalid]="(form.get('email')?.invalid && form.get('email')?.touched) || form.hasError('invalidCredentials')"
              class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
              [class.is-invalid]="(form.get('password')?.invalid && form.get('password')?.touched) || form.hasError('invalidCredentials')"
              class="form-control" id="password" formControlName="password">
          </div>
          <a routerLink="/signup" class="btn btn-link p-0 text-muted">Don't have an account?</a>
          <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>
