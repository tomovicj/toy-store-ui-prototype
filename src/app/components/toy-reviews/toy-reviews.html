<div class="card mb-5">
  <div class="card-body">
    <h3 class="card-title mb-4">Reviews</h3>
    <div class="d-flex flex-column gap-2">

      @if (reviews().length === 0) {
        <div class="alert alert-info" role="alert">
          No reviews yet.
        </div>
      } @else {

        @for (review of reviews(); track $index) {
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{ getCustomerName(review.customerId) }}</h5>
                <p class="m-0">{{ review.rating }} / 5 <i class="bi bi-star-fill text-warning"></i></p>
              </div>
              <h6 class="card-subtitle mb-2 text-muted">{{ utilService.formatDate(review.date) }}</h6>
              <p class="card-text">{{ review.comment }}</p>
            </div>
          </div>
        }

      }

    </div>
  </div>
</div>
