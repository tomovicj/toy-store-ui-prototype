<div class="toy-card border h-100 d-flex flex-column" style="max-width: 300px;" (click)="onClick($event)">
  <div>
    <img [src]="toy().imageUrl" alt="{{ toy().name }}" class="img-fluid" />
  </div>
  <div class="p-3 flex-grow-1">
    <h3>{{ toy().name }}</h3>
    <p>{{ toy().description }}</p>
  </div>
  <div class="p-3 d-flex justify-content-between align-items-center">
    <span>{{ utilService.formatPrice(toy().price) }}</span>
    <form [formGroup]="form" (ngSubmit)="onReserve()" class="input-group w-50">
      <input type="number" min="1" class="form-control" aria-label="Quantity" formControlName="quantity">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-cart-plus"></i>
      </button>
    </form>
  </div>
</div>
